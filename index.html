<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Jerky Boys' Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Jerky Boys' Pizza</h1>
      </div>
      <form id="pizza" class="well">
        <h2>Whadya want?</h2>
        <div class="form-group">
          <label for="size">Size Pizza</label>
          <select class="form-control" id="size">
            <option>Select Size</option>
            <option>Small: Whadya on a diet or somethin'?</option>
            <option>Medium: Now, we're gettin' somewhere!</option>
            <option>Large: We hope you skipped breakfast.</option>
            <option>Xtra Large: This is how legends are made.</option>
          </select>

          <label for="crust">Crust</label>
          <select class="form-control" id="crust">
            <option>Select Crust</option>
            <option>Thin</option>
            <option>Thick</option>
            <option>Stuffed Crust</option>
          </select>

          <label for="topping">Toppings</label>
          <select class="form-control" id="topping">
            <option>Select Topping</option>
            <option>Cheese</option>
            <option>Pepperoni</option>
            <option>Sausage</option>
            <option>Meat Tornado: everything but the kitchen sink! </option>
          </select>
          <br></br>
          <button type="submit" class="btn btn-primary">Order</button>
      </form>
    <div>
  </body>
</html>
